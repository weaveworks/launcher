version: 2
jobs:
  launcher_service_test:
    working_directory: /go/src/github.com/weaveworks/launcher
    docker:
      - image: circleci/golang:latest
    steps:
      - checkout
      - setup_remote_docker

      - run: go get -u github.com/golang/dep/cmd/dep
      - run: cd launcher-service && dep ensure && go test
      - run: cd agent && dep ensure && go test
      - run: make

workflows:
  version: 2
  launcher_service:
    jobs:
      - launcher_service_test
